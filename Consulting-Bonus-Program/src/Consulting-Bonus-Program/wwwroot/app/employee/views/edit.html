<h4>
    Edit employee
</h4>
<div class="row flex-row">
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="vm.employee.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="vm.employee.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Employment date</label>
                <div class="col-sm-10">
                    <input type="date"
                           id="dateInput"
                           name="input"
                           ng-model="vm.employee.DateOfEmployment"
                           placeholder="yyyy-MM-dd" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <button type="submit" class="btn btn-default" ng-click="vm.save(vm.employee)">Save contact</button>

                    <button type="submit" class="btn btn-danger" ng-click="vm.remove(vm.employee)">Remove contact</button>
                </div>
            </div>
        </form>
    </div>
</div>
