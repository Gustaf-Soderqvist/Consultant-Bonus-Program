<h4>
    Add employee
</h4>
<div class="row flex-row">
    <div class="col-sm-8">
        <form class="form-horizontal" name="add">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="vm.employee.firstName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="vm.employee.lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="DateOfEmployment" class="col-sm-2 control-label">Date Of Employment</label>
                <div class="col-sm-10">
                    <input type="text" 
                           class="form-control" id="DateOfEmployment" 
                           placeholder="MM/DD/YYYY"  
                           ng-pattern='/^[0,1]?\d{1}\/(([0-2]?\d{1})|([3][0,1]{1}))\/(([1]{1}[9]{1}[9]{1}\d{1})|([2-9]{1}\d{3}))$/'
                           ng-model="vm.employee.dateOfEmployment" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="vm.save(vm.employee)" ng-disabled="add.$invalid">Save employee</button>
                    <button type="submit" class="btn btn-default pull-right" ui-sref="employee">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
