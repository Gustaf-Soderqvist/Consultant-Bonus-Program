<div class="page-header">
    <h4>Employees</h4>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Date of employment</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in vm.employees" ng-click="vm.editEmployee(employee)">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.dateOfEmployment | date:'dd/MM/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
</div>
<p>
    <a href="" class="btn btn-default btn-sm pull-right" ng-click="vm.addEmployee()">Add employee</a>
</p>
