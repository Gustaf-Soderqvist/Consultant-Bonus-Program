<div class="container">
    <div class="page-header">
        <h4>Bonus calculation</h4>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employment since</th>
                    <th>Debited hours</th>
                    <th>Total bonus</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in vm.employees">
                    <td>{{employee.firstName}} {{employee.lastName}}</td>
                    <td>{{employee.dateOfEmployment | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <input name="debtHours"
                               class="form-control" 
                               type="number"
                               placeholder="Enter hours"
                               ng-model="employee.billedHours" 
                               valid-number/>
                    </td>
                    <th>{{employee.bonus}}</th>
                </tr>
            </tbody>
        </table>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="netIncome">Net income:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="netIncome" placeholder="Enter net income" ng-model="vm.netIncome" valid-number>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="vm.calculateBonusForEmployees()">Calculate Bonus</button>
            </div>
        </div>
    </form>
</div>
